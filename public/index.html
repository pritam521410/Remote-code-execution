<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Your Code Below</h1>
        
        <!-- Textarea for input -->
        <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
        
        <!-- Button to submit and view code output -->
        <button onclick="submitCode()">Submit Code</button>

        <!-- Output area to display entered code -->
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
